<!DOCTYPE html>	
<html>
	<head>
		<meta charset="UTF-8">
		<title>LayOut Panel</title>
		<link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css">
    	<link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css">
    	<link rel="stylesheet" type="text/css" href="../static/easyui/demo/demo.css">
    	<script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
    	<script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
	</head>
	<body>
		<div id="b" class="easyui-panel" title="My Panel" style="width:500px;height:150px;padding:10px;background:#fafafa;"
			data-options="iconCls:'icon-save',closable:true,collapsible:true,minimizable:true,maximizable:true">
			<p>panel content.</p>
    		<p>panel content.</p>
		</div>
		
		<div id="p" style="padding:10px;">
		    <p>panel content.</p>
		    <p>panel content.</p>
		</div>
		<script type="text/javascript">
			$('#p').panel({
			    width:500,
			    height:150,
			    title:'My Panel',
			    tools:[{
			        iconCls:'icon-add',
			        handler:function(){alert('new')}
			    },{
			        iconCls:'icon-save',
			        handler:function(){alert('save')}
			    }]
			}); 
			$('#p').panel('move',{
			    left:100,
			    top:100
			});    
		</script>
	</body>
</html>
