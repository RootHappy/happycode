<!DOCTYPE html>	
<html>
	<head>
		<meta charset="UTF-8">
		<title>LayOut Panel</title>
		<link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css">
    	<link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css">
    	<link rel="stylesheet" type="text/css" href="../static/easyui/demo/demo.css">
    	<script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
    	<script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
	</head>
	<body>
		<div id="cc" class="easyui-layout" data-options="onExpand:function(region){alert(region)},onCollapse:function(region){alert('wang')}" style="width:600px;height:400px;">
		    <div data-options="region:'north',title:'North Title',split:true,collapsible:false" style="height:100px;"></div>
		    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
		    <div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
		    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>
		</div>
		<script type="text/javascript">
		$('#cc').layout();
		
		$('#cc').layout('add',{
		    region: 'west',
		    width: 180,
		    title: 'West Title',
		    split: true,
		    tools: [{
		        iconCls:'icon-add',
		        handler:function(){alert('add')}
		    },{
		        iconCls:'icon-remove',
		        handler:function(){alert('remove')}
		    }]
		});
		</script>
	</body>

</html>
