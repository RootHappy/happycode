<!DOCTYPE html>	
<html>
	<head>
		<meta charset="UTF-8">
		<title>Basic From - EasyUI</title>
		<link rel="stylesheet" type="text/css" href="static/easyui/themes/default/easyui.css">
    	<link rel="stylesheet" type="text/css" href="static/easyui/themes/icon.css">
    	<link rel="stylesheet" type="text/css" href="static/easyui/demo/demo.css">
    	<script type="text/javascript" src="static/easyui/jquery.min.js"></script>
    	<script type="text/javascript" src="static/easyui/jquery.easyui.min.js"></script>
	</head>
	<body>
		<!-- #########################Validate Box######################################## -->
		<h2>Validate Box</h2>
		<div>
			<div>
				<span>email:</span> <input id="vv" class="easyui-validatebox" data-options="required:true,validType:'email'">
			</div>
			<div>
				<span>url:</span><input id="validatebox">
			</div>		
		</div>
		<script type="text/javascript">
			$.extend($.fn.validatebox.defaults.rules,{
				equals:{
					validator:function(value,param){
						return value == $(param[0]).val();
					},
					message:'Field do not match.'
				},
				minLength:{
					validator:function(value,param){
						return value.length >= param[0];
					},
					message: 'Please enter at least {0} characters.'
				}
			});
		
			$("#validatebox").validatebox({
				required:true,
				validType:['url','mingLength[5]'],
				delay:2000
			});			
		</script>
		<br/>
		<div>
			<div>
				<span>password1:</span>
				<input id="pwd" name="pwd" type="password" class="easyui-validatebox" data-options="required:true">
			</div>
			<div>
				<span>password2:</span>
				<input id="rpwd" name="rpwd" type="password" class="easyui-validatebox" required="required" validType="equals['#pwd']">
			</div>
		</div>
		<hr/>
		<!-- #########################Input textBox######################################## -->
		<h2>Input textbox:</h2>
		<input class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
		<br/>
		<input id="tb" type="text" style="width:300px">
		<script type="text/javascript">
			$("#tb").textbox({
				 prompt:'username',
				 buttonText:'Search',
				 iconCls:'icon-man',
				 iconAlign:'left',
				 onClickIcon: function(){
					 alert();
				 }
				
			});
			$("#tb").textbox('onChange',function(){
				alert();
			});
		</script>
		<!-- #########################Basic From######################################## -->	
		<hr/>
		<h2>Basic From</h2>
		<p>Fill the form and submit it.</p>
		<div style="margin:20px 0;"></div>
		<div class="easyui-panel" title="New Topic" style="width:400px">
			<div style="padding:10px 60px 20px 60px">
				<form id="ff" method="post">
					<table cellpadding="5">
						<tr>
							<td>Name:</td>
							<td><input type="text" name="name" class="easyui-textbox" data-options="required:true"></td>
						</tr>
						<tr>
							<td>Email:</td>
							<td><input type="text" name="email" class="easyui-textbox" data-options="required:true,validType:'email'"></td>
						</tr>
						<tr>
							<td>Subject:</td>
							<td><input type="text" name="subject" class="easyui-textbox" data-options="required:true"></td>
						</tr>
						<tr>
							<td>Message:</td>
							<td><input class="easyui-textbox" name="message" data-options="multiline:true" style="height:60px"></td>
						</tr>
						<tr>
							<td>Language:</td>
							<td>
								<select class="easyui-combobox">
									<option value="ar">Arabic</option>
									<option value="bg">Bulgarian</option>
									<option value="ca">Catalan</option>
									<option value="zh-cht">Chinese Traditional
									</option><option value="cs">Czech</option>
									<option value="da">Danish</option>
									<option value="nl">Dutch</option>
									<option value="en" selected="selected">English</option>
									<option value="et">Estonian</option>
									<option value="fi">Finnish</option>
									<option value="fr">French</option>
									<option value="de">German</option>
									<option value="el">Greek</option>
									<option value="ht">Haitian Creole</option>
									<option value="he">Hebrew</option>
									<option value="hi">Hindi</option>
									<option value="mww">Hmong Daw</option>
									<option value="hu">Hungarian</option>
									<option value="id">Indonesian</option>
									<option value="it">Italian</option>
									<option value="ja">Japanese</option>
									<option value="ko">Korean</option>
									<option value="lv">Latvian</option>
									<option value="lt">Lithuanian</option>
									<option value="no">Norwegian</option>
									<option value="fa">Persian</option>
									<option value="pl">Polish</option>
									<option value="pt">Portuguese</option>
									<option value="ro">Romanian</option>
									<option value="ru">Russian</option>
									<option value="sk">Slovak</option>
									<option value="sl">Slovenian</option>
									<option value="es">Spanish</option>
									<option value="sv">Swedish</option>
									<option value="th">Thai</option>
									<option value="tr">Turkish</option>
									<option value="uk">Ukrainian</option>
									<option value="vi">Vietnamese</option>
								</select>
							</td>
						</tr>
					</table>
				</form>
				<div style="text-align:center;padding:5px">
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submintForm()">Submit</a>
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
				</div>
			</div>
		</div>
		
		<script>
			function submitForm(){
				$("#ff").form('submit');
			}
			
			function clearForm(){
				$("#ff").form('clear');
			}
		</script>
		
		<hr/>
	</body>
</html>
